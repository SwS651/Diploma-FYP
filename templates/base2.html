<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock %}</title>

  <!-- JQUERY -->
  <script src="{{url_for('static', filename = '/AdminLTE-3.1.0/plugins/jquery/jquery.min.js')}}"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{{url_for('static', filename = '/AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css')}}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{url_for('static', filename = '/AdminLTE-3.1.0/dist/css/adminlte.min.css')}}">
  {% block csslink %}{% endblock %}
</head>

<body class="hold-transition layout-top-nav">
<div class="wrapper">

      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
        <div class="container">
          <a href="{% block navback %}{% endblock %}" class="navbar-brand fas fa-backspace"></a>

          <div class="collapse navbar-collapse order-3" id="navbarCollapse">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
              {% block topnav %}
              {% endblock %}
            </ul>
          </div>
        </div>
      </nav>
      <!-- /.navbar -->
    
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container">
            <div class="row mb-2">
              
              <h1 class="m-0 mx-auto">{% block content_header %}{% endblock %}</h1>
              
            </div><!-- /.row -->
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
          <div class="container">
            {% block content %}{% endblock %}
          </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
      
      <!-- /.content-wrapper -->
      <!-- Main Footer -->
      <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">Powered by <b>Team Supernova</b></div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2021 <a href="">Quiz System</a>.</strong> All rights reserved.

      </footer>
</div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->
  {% block scriptTag %}{% endblock %}
  <!-- jQuery -->
  <script src="{{url_for('static', filename = '/AdminLTE-3.1.0/plugins/jquery/jquery.min.js')}}"></script>
  <!-- Bootstrap 4 -->
  <script src="{{url_for('static', filename = '/AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <!-- AdminLTE App -->
  <script src="{{url_for('static', filename = '/AdminLTE-3.1.0/dist/js/adminlte.min.js')}}"></script>
  <script>
    var chckP = document.getElementById('setpassword')
    var divchgPas = document.getElementById('changePwd')

    function checkedpass()
    {
      
      if (chckP.checked)
         divchgPas.hidden=false;
      else
         divchgPas.hidden=true;

      if(document.getElementById('changePw').value == "true")
        document.getElementById('changePw').value = "false"
      else
        document.getElementById('changePw').value = "true"
   }

    function submitForm()
    {
        if (chckP.checked == false) {
          divchgPas.innerHTML = "";
          document.getElementById('editAccount').submit();
        }
        else {
          var newPwd = document.getElementById('newPwd').value;
          var confirmPwd = document.getElementById('confirmPwd').value;
          if (newPwd.trim() == confirmPwd.trim())
            document.getElementById('editAccount').submit();
          else
            document.getElementById('warningText').hidden = false
        }

    }

    
  </script>
</body>
</html>
